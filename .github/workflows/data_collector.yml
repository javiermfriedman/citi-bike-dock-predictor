# .github/workflows/data_collector.yml

name: Collect Citi Bike Data

on:
  # This runs the job on a schedule. The cron syntax '0 * * * *' means it runs at the top of every hour.
  schedule:
    - cron: '0 * * * *'
  # This allows you to run the workflow manually from the Actions tab for testing.
  workflow_dispatch:

jobs:
  collect-and-commit:
    runs-on: ubuntu-latest # Use a standard Linux runner
    permissions:
      contents: write
    steps:
      - name: 1. Check out repository
        uses: actions/checkout@v4 # Clones your repository into the runner

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Specify your Python version

      - name: 3. Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Run the data collection script
        # This is where you pass your GitHub Secret to the script as an environment variable
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python main.py

      - name: 5. Commit and push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes in the 'data' directory
          if ! git diff --quiet --exit-code data/; then
            git add data/
            git commit -m "ðŸ“Š Automated data update"
            git push
            echo "Data changes committed and pushed."
          else
            echo "No changes to the data. Nothing to commit."
          fi
